{% extends "base.html" %} {% block title %}Search{% endblock %} {% block content
%}
<div class="h-100">
  <div class="h-100 w-100 mt-5">
    <div class="container d-flex justify-content-center w-100">
      <div class="row">
        <div class="col-sm-6 w-100">
          <div class="card">
            <div class="card-body">
              <p class="card-text">{{puzzle.question}}</p>
            </div>
            <span class="badge bg-primary">Level: {{puzzle.difficulty}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form
    method="post"
    class="input-group mb-3 mt-5 position-sticky"
    style="bottom: 0%; border-radius: 0 !important"
  >
    <input
      type="text"
      name="guess"
      id="guess"
      class="form-control"
      placeholder="Answer"
      aria-label="Answer"
      aria-describedby="button-addon2"
    />
    <button class="btn btn-primary" type="submit" id="button-addon2">
      Submit Answer
    </button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="d-flex justify-content-center">
  <form
    class="bg-light p-4"
    style="width: 60%; margin-top: 25%; border-radius: 1rem"
    method="POST"
  >
    <h2>Sign Up</h2>
    <div class="mb-2 mt-3">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="mb-2">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="mb-2">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="mb-2">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn mint-green-background">Sign Up</button>
  </form>
</div>
{% endblock %}
